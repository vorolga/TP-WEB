<nav aria-label="Page navigation example">
    <ul class="pagination">
        {% if answers.has_previous %}
            <li class="page-item enabled">
                <a class="page-link" href="?page=1" aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                </a>
            </li>

            <li class="page-item">
                <a class="page-link"
                   href="?page={{ answers.previous_page_number }}">{{ answers.previous_page_number }}</a>
            </li>
        {% else %}
            <li class="page-item disabled">
                <a class="page-link" href="?page=1" aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                </a>
            </li>
        {% endif %}

        <li class="page-item active" aria-current="page">
            <a class="page-link" href="?page=answers.number">{{ answers.number }}</a>
        </li>

        {% if answers.has_next %}
            <li class="page-item">
                <a class="page-link"
                   href="?page={{ answers.next_page_number }}">{{ answers.next_page_number }}</a>
            </li>

            <li class="page-item enabled">
                <a class="page-link" href="?page={{ answers.paginator.num_pages }}" aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                </a>
            </li>
        {% else %}
            <li class="page-item enabled">
                <a class="page-link" href="?page={{ answers.paginator.num_pages }}" aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                </a>
            </li>
        {% endif %}
    </ul>
</nav>
